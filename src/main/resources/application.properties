#应用的端口号server.port=9099###########################################################FREEMARKER (FreeMarkerAutoConfiguration)########################################################spring.freemarker.allow-request-override=falsespring.freemarker.cache=falsespring.freemarker.check-template-location=truespring.freemarker.charset=UTF-8spring.freemarker.content-type=text/htmlspring.freemarker.expose-request-attributes=falsespring.freemarker.expose-session-attributes=falsespring.freemarker.expose-spring-macro-helpers=false#日志logging.level.org.springframework.web=debug#数据源的配置spring.datasource.url=jdbc:mysql://www.dongzhile.cn:3306/testspring.datasource.username=rootspring.datasource.password=Monitoring_123456spring.datasource.driver-class-name=com.mysql.jdbc.Driverspring.jpa.properties.hibernate.hbm2ddl.auto=updatespring.jpa.show=true############ spring-security#是否开启跨站请求伪造security.enable-csrf=false