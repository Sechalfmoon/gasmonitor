<!doctype html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>  <meta charset="UTF-8"/>  <meta name="viewport"        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>  <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>  <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>  <title>Document</title></head><body><p>聊天室</p><form id="wiselyForm">  <textarea rows="4" cols="60" name="text"></textarea>  <input type="submit"/></form><script th:inline="javascript">  $("#wiselyForm").submit(function (e) {    e.preventDefault();    var text = $("#wiselyForm").find("textarea[name='text']").val();    sendSpittle(text);  });  var sock = new SockJS("/endpointChat");  var stomp = Stomp.over(sock);  stomp.connect('guest', 'guest', function (frame) {    stomp.subscribe("/user/queue/notifications", handleNotifications);  })  function sendSpittle(text) {    stomp.send("/chat", {}, text);  }  function handleNotifications(message) {    $("#output").append("<b> received:" + message.body + "</b>")  }</script><div id="output"></div></body></html>
