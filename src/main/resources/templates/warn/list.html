<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>站点列表</title>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="format-detection" content="telephone=no"/>
  <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
  <link rel="stylesheet" href="/css/me.css" media="all"/>

</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
  <div class="layui-inline">
    <div class="layui-input-inline">
      <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input"/>
    </div>
    <button class="layui-btn search_btn"><i class="layui-icon">&#xe615;</i>查询</button>
  </div>
</blockquote>

<script id="slist" type="text/html">
  <div class="layui-form news_list">
    <table class="layui-table">
      <colgroup>
        <col width="10%"/>
        <col width="10%"/>
        <col width="10%"/>
        <col width="10%"/>
        <col width="10%"/>
        <col width="15%"/>
        <col width="15%"/>
      </colgroup>
      <thead>
      <tr>
        <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"/></th>
        <th style="text-align:left;">设备id</th>
        <th>创建时间</th>
        <th>处理时间</th>
        <th>当前状态</th>
        <th></th>
        <th>描述</th>
      </tr>
      </thead>

      <tbody class="news_content">
      {{# layui.each(d.data, function(index, item){ }}
      <tr>
        <td>{{index}}</td>
        <td>{{item.deviceId}}</td>
        <td>{{layui.tools.timestampToString(item.createTime)}}</td>
        <td>{{layui.tools.timestampToString(item.doTime)}}</td>
        <td>{{item.warnValue}}</td>
        <td>{{item.des}}</td>
        <td>
          <span id="source{{item.id}}"
                data-id="{{item.id}}"
                data-deviceid="{{item.deviceId}}"
                data-createtime="{{item.createTime}}"
                data-dotime="{{item.doTime}}"
                data-warnvalue="{{item.warnValue}}"
                data-des="{{item.des}}"
                style="display: none">
          </span>
          <button class="layui-btn layui-btn-mini tenant_edit" data-sourceid="{{item.id}}">
            <i class="layui-icon">&#xe642;</i>处理
          </button>
        </td>
      </tr>
      {{# }); }}
      {{# if(d.data.length === 0){ }}
      无数据
      {{# } }}
      </tbody>
    </table>
  </div>
</script>
<div id="tableview"></div>
<div id="pageView" style="float: right;"></div>

<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript">
  layui.use(['laytpl', 'jquery', 'layer', 'laypage', 'form', 'tools'], function () {
            console.log("开始执行渲染模板");
            var laytpl = layui.laytpl;
            var $ = layui.jquery;
            var getUrl = "/warn/ajax/list";
            var doURL = "/warn/ajax/handler";//处理警告的按钮
            var layer = layui.layer;
            var laypage = layui.laypage;
            var form = layui.form();

            //第一次加载数据
            searchList();

            $(".search_btn").on('click', function () {
              console.log("点击了搜索按钮，开始搜索");
              searchList();
            })

            function initClickEvent() {
              //为按钮设置事件
              $(".tenant_edit").on('click', function () {
                var that = this;
                showEditLayer(false, $(that).data("sourceid"));
              });

            }

            //显示编辑弹出层
            function showEditLayer(sourceId) {
              console.log("开始编辑租户的信息:sourceId" + sourceId);
              layer.open({
                        type: 1
                        , title: '编辑租户'
                        , area: ['800px', '450px']
                        , shadeClose: true //开启遮罩关闭
                        , maxmin: true
                        , content: $('#layer_tenant_edit') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                        , btn: ['确认告警', '忽略告警', '取消']
                        , success: function (layero, index) {
                          //这里填充值
//                          $("#eidt_layer_id").val($("#source" + sourceId).data("id"));
//                          $("#eidt_layer_name").val($("#source" + sourceId).data("name"));
//                          $("#eidt_layer_mobile").val($("#source" + sourceId).data("mobile"));
//                          $("#eidt_layer_address").val($("#source" + sourceId).data("address"));
//                          $("#eidt_layer_company").val($("#source" + sourceId).data("company"));
//                          $("#eidt_layer_user_upper").val($("#source" + sourceId).data("user_upper"));
//                          $("#eidt_layer_device_upper").val($("#source" + sourceId).data("device_upper"));
//                          $("#eidt_layer_site_upper").val($("#source" + sourceId).data("site_upper"));
                        }
                        , yes: function (index, layero) {
                          console.log("点击了确认警告");
                        }
                        , btn2: function (index, layero) {
                          console.log("点击了忽略警告");
                        }
                        , btn3: function () {
                          console.log("点击了取消按钮警告");
                          $("#eidt_layer_submit").click();
                        }
                      }
              );
            }

            function searchList(currPage) {
              console.log("开始查询租户list的信息...");
              layer.load();   //loading
              $.get(
                      getUrl,
                      {"currPage": currPage || 1, "searchKey": $(".search_input").val()},
                      function (data) {
                        console.log("查询到的玩家的list信息:" + JSON.stringify(data));
                        laytpl(slist.innerHTML).render(data, function (html) {
                          tableview.innerHTML = html;
                          initClickEvent();   //渲染之后才能初始化按钮的信息，不然没有作用
                          //分页
                          laypage({
                            cont: 'pageView'
                            , pages: data.totalPage
                            , skip: true
                            , curr: currPage || 1 //当前页,
                            , jump: function (obj, first) {
                              if (!first) {
                                searchList(obj.curr)
                              }
                            }
                          });
                          layer.closeAll('loading');   //关闭所有的loading
                        });
                      },
                      "json"
              );
            }
          }
  );

</script>
</body>

<div id="layer_tenant_edit" style="display: none;padding: 15px;">
  <form class="layui-form" action="">

    <input type="text" id="eidt_layer_id" name="id" style="display: none;"/>
    <div class="layui-form-item">
      <label class="layui-form-label">设备id</label>
      <div class="layui-input-inline">
        <input id="eidt_layer_deviceId" type="text" name="deviceId" lay-verify="title" class="layui-input"/>
      </div>
      <label class="layui-form-label">创建时间</label>
      <div class="layui-input-inline">
        <input id="eidt_layer_createTime" type="text" name="createTime" lay-verify="title" class="layui-input"/>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">预警值</label>
      <div class="layui-input-inline">
        <input id="eidt_layer_device_upper" class="layui-input" type="warnValue" name="device_upper" lay-verify="number"
               placeholder="请输入设备上限"/>
      </div>
      <label class="layui-form-label">描述</label>
      <div class="layui-input-inline">
        <input id="eidt_layer_site_upper" class="layui-input" type="text" name="des" lay-verify="number"
               placeholder="请输入站点上限"/>
      </div>
    </div>
    <button hidden id="eidt_layer_reset" type="reset"></button>
  </form>
</div>
</html>
