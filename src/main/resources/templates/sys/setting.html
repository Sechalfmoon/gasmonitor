<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>系统概览</title>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="format-detection" content="telephone=no"/>
  <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
  <link rel="stylesheet" href="/css/me.css" media="all"/>

</head>
<body class="childrenBody">
<div class="layui-form" style="padding: 15px;">
  <table class="layui-table">
    <colgroup>
      <col width="150">
      <col width="200">
      <col>
    </colgroup>
    <tbody>
    <tr>
      <td>租户的数量</td>
      <td th:text="${vo.tenantCount}"></td>
      <td>备注：当前租户所有的站点数量</td>
    </tr>
    <tr>
      <td>设备数量</td>
      <td th:text="${vo.deviceCount}"></td>
      <td>备注：当前租户所有的设备数量</td>
    </tr>
    <tr>
      <td> 报警信息</td>
      <td th:text="${vo.msg}"></td>
      <td>备注：</td>
    </tr>
    </tbody>
  </table>
</div>
<script>
  layui.use('form', function () {
  });
</script>
</body>
</html>
