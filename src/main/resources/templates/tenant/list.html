<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>文章列表--layui后台管理模板</title>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="format-detection" content="telephone=no"/>
  <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
  <link rel="stylesheet" href="/css/me.css" media="all"/>

</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
  <div class="layui-inline">
    <div class="layui-input-inline">
      <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input"/>
    </div>
    <button class="layui-btn search_btn"><i class="layui-icon">&#xe615;</i>查询</button>
  </div>
  <div class="layui-inline">
    <button class="layui-btn newsAdd_btn">
      <i class="layui-icon">&#xe608;</i> 添加
    </button>
  </div>
  <div class="layui-inline">
    <a class="layui-btn audit_btn"><i class="layui-icon">&#xe618;</i>审核文章</a>
  </div>
  <div class="layui-inline">
    <a class="layui-btn layui-btn-danger batchDel"><i class="layui-icon">&#xe640;</i>批量删除</a>
  </div>
</blockquote>

<script id="slist" type="text/html">
  <div class="layui-form news_list">
    <table class="layui-table">
      <colgroup>
        <col width="10%"/>
        <col width="10%"/>
        <col width="10%"/>
        <col width="10%"/>
        <col width="10%"/>
        <col width="10%"/>
        <col width="15%"/>
      </colgroup>
      <thead>
      <tr>
        <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"/></th>
        <th style="text-align:left;">姓名</th>
        <th>地址</th>
        <th>电话</th>
        <th>浏览权限</th>
        <th>创建时间</th>
        <th>是否展示</th>
        <th>操作</th>
      </tr>
      </thead>

      <tbody class="news_content">
      {{# layui.each(d.data, function(index, item){ }}
      <tr>
        <td></td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.mobile}}</td>
        <td></td>
        <td>{{item.create_date}}</td>
        <td>
          <button class="layui-btn layui-btn-mini tenant_edit">
            <i class="layui-icon">&#xe64c;</i>详情
          </button>
        </td>
        <td>
          <a class="layui-btn layui-btn-mini tenant_edit"><i class="layui-icon">&#xe642;</i> 编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-mini tenant_del" data-id="'+data[i].newsId+'">
            <i class="layui-icon">&#xe640;</i> 删除</a>
        </td>
      </tr>
      {{# }); }}
      {{# if(d.data.length === 0){ }}
      无数据
      {{# } }}
      </tbody>
    </table>
  </div>
</script>
<div id="tableview"></div>
<div id="pageView" style="float: right;"></div>

<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/app/tenant/list.js"></script>
</body>

<div id="layer_tenant_edit" style="display: none;padding: 15px;">
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">名称</label>
      <div class="layui-input-block">
        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input"/>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">电话号码</label>
      <div class="layui-input-block">
        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入电话" class="layui-input"/>
      </div>
    </div>
  </form>
</div>
</html>
