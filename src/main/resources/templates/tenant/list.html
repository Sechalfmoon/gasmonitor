<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>文章列表--layui后台管理模板</title>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="format-detection" content="telephone=no"/>
  <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
  <link rel="stylesheet" href="/css/me.css" media="all"/>

</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
  <div class="layui-inline">
    <div class="layui-input-inline">
      <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input"/>
    </div>
    <a class="layui-btn search_btn">查询</a>
  </div>
  <div class="layui-inline">
    <a class="layui-btn layui-btn-normal newsAdd_btn">添加</a>
  </div>
  <div class="layui-inline">
    <a class="layui-btn audit_btn">审核文章</a>
  </div>
  <div class="layui-inline">
    <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
  </div>
</blockquote>

<script id="slist" type="text/html">
  <div class="layui-form news_list">
    <table class="layui-table">
      <colgroup>
        <col width="50"/>
        <col/>
        <col width="9%"/>
        <col width="9%"/>
        <col width="9%"/>
        <col width="9%"/>
        <col width="9%"/>
        <col width="15%"/>
      </colgroup>
      <thead>
      <tr>
        <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"/></th>
        <th style="text-align:left;">姓名</th>
        <th>地址</th>
        <th>电话</th>
        <th>浏览权限</th>
        <th>是否展示</th>
        <th>发布时间</th>
        <th>操作</th>
      </tr>
      </thead>

      <tbody class="news_content">
      {{# layui.each(d.data, function(index, item){ }}
      <tr>
        <td></td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.mobile}}</td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <a class="layui-btn layui-btn-mini tenant_edit"><i class="iconfont icon-edit"></i> 编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-mini tenant_del" data-id="'+data[i].newsId+'">
            <i class="layui-icon">&#xe640;</i> 删除</a>
          <button id="h" class="layui-btn test">测试</button>
        </td>
      </tr>
      {{# }); }}
      {{# if(d.data.length === 0){ }}
      无数据
      {{# } }}
      </tbody>
    </table>
  </div>
</script>
<div id="tableview"/>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/app/tenant/list.js"></script>
</body>
</html>
