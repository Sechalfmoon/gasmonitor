<script id="tpl_sumTreeTableTr" type="text/html">

    <tr data-tt-id="{{ d.id }}" data-tt-branch='{{ d.isBranch }}' data-tt-parent-id="{{ d.parentId }}" class="{{ d.gaoJingClass || '' }}">
        <td>{{ d.name }}</td>
        <td>{{ d.pointtime_timeStr || '' }}</td>
        <td>{{ d.running || '' }}</td>
        <td>{{ d.standard || '' }}</td>
        <td>{{ d.summary || '' }}</td>
        <td>{{ d.surplus || '' }}</td>
        <td>{{ d.pressure || '' }}</td>
        <td>{{ d.temperature || '' }}</td>
        <td>{{ d.ac220 || '' }}</td>
        <td>{{ d.battery || '' }}</td>
        <td>{{ d.solar || '' }}</td>
        <td>地址_{{ d.address || d.id }}</td>
        <td>厂家_{{ d.vender || d.id }}</td>
    </tr>

    {{# if(d.isBranch) { }}
    <tr data-tt-id="d_{{ d.id }}.0"  data-tt-parent-id="{{ d.id }}" class="color-red">
        <td>分表合计</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    {{# } }}

</script>
