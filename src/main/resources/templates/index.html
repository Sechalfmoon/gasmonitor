<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>  <meta content="text/html;charset=UTF-8"/>  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>  <meta name="Generator" content="EditPlus®"/>  <meta name="Author" content="saplmm"/>  <meta name="Keywords" content=""/>  <meta name="Description" content=""/>  <title>首页 - cms后台模板</title>  <link rel="stylesheet" href="layui/css/layui.css"/></head><style></style><body><!-- 布局容器 --><div class="layui-layout layui-layout-admin">  <!-- 头部 -->  <div class="layui-header">    <div class="layui-main">      <!-- logo -->      <a href="/" style="color: #c2c2c2; font-size: 18px; line-height: 60px;">后台管理</a>      <ul class="layui-nav" style="position: absolute; top: 0; right: 0; background: none;">        <li class="layui-nav-item">          <a href="javascript:;">            进入前台          </a>        </li>        <li class="layui-nav-item">          <a href="javascript:;">            admin          </a>          <dl class="layui-nav-child">            <dd>              <a href="javascript:;">                个人信息              </a>            </dd>            <dd>              <a href="javascript:;">                修改密码              </a>            </dd>            <dd>              <a href="javascript:;">                <form th:action="@{/logout}" method="post">                  <input type="submit" class="btn btn-primary" value="退出登录"/><!-- 5 -->                </form>              </a>            </dd>          </dl>        </li>      </ul>    </div>  </div>  <!-- 侧边栏 -->  <div class="layui-side layui-bg-black">    <div class="layui-side-scroll">      <ul class="layui-nav layui-nav-tree" lay-filter="left-nav" style="border-radius: 0;">        <li class="layui-nav-item layui-nav-itemed">          <a href="javascript:;">            系统管理          </a>          <dl class="layui-nav-child">            <dd>              <a href="javascript:;" data-url="/tenant/info" data-id="2">系统设置</a>            </dd>          </dl>        </li>        <li class="layui-nav-item">          <a href="javascript:;">            租户管理          </a>          <dl class="layui-nav-child">            <dd>              <a href="javascript:;" data-url="/tenant/info" data-id="2">租户</a>            </dd>            <dd>              <a href="javascript:;" data-url="http://cn.bing.com/" data-id="3">                设备              </a>            </dd>          </dl>        </li>      </ul>    </div>  </div>  <!-- 主体 -->  <div class="layui-body">    <!-- 顶部切换卡 -->    <div class="layui-tab layui-tab-brief" lay-filter="top-tab" lay-allowClose="true" style="margin: 0;">      <ul class="layui-tab-title"></ul>      <div class="layui-tab-content" style="padding: 0;"></div>    </div>  </div>  <!-- 底部 -->  <div class="layui-footer" style="text-align: center; line-height: 44px;">    Copyright © 2017 <a href="http://www.kiscms.com" target="_blank">saplmm</a> Powered by saplmm  </div></div></body><script type="text/javascript" src="layui/layui.js"></script><script type="text/javascript">  /* <![CDATA[*/  layui.use(['layer', 'element'], function () {    var element = layui.element();    var layer = layui.layer;    var $ = layui.jquery;    var navfilter = 'left-nav';    var nav = $('.layui-nav[lay-filter=' + navfilter + ']').eq(0);    var tabfilter = 'top-tab';    var tab = $('.layui-tab[lay-filter=' + tabfilter + ']').eq(0);    var tabcontent = tab.children('.layui-tab-content').eq(0);    var tabtitle = tab.children('.layui-tab-title').eq(0);    /**     * iframe自适应     */    $(window).resize(function () {      //设置顶部切换卡容器度      tabcontent.height($(this).height() - 60 - 41 - 44); //头部高度 顶部切换卡高度 底部高度      //设置顶部切换卡容器内每个iframe高度      tabcontent.find('iframe').each(function () {        $(this).height(tabcontent.height());      });    }).resize();    /**     * 监听侧边栏导航点击事件     */    element.on('nav(' + navfilter + ')', function (elem) {      var a = elem.children('a');      var title = a.text();      var src = elem.children('a').attr('data-url');      var id = elem.children('a').attr('data-id');      var iframe = tabcontent.find('iframe[data-id=' + id + ']').eq(0);      var tabindex = tabtitle.children('li').length;      if (src != undefined && src != null && id != undefined && id != null) {        if (iframe.length) { //存在 iframe          //获取iframe身上的tab index          tabindex = iframe.attr('data-tabindex');        } else { //不存在 iframe          //显示加载层          layer.load();          setTimeout(function () {            layer.closeAll('loading');          }, 300);          //拼接iframe          var iframe = '<iframe';          iframe += ' src="' + src + '" data-id="' + id + '" data-tabindex="' + tabindex + '"';          iframe += ' style="width: 100%; height: ' + tabcontent.height() + 'px; border: 0px;"';          iframe += '></iframe>';          //顶部切换卡新增一个卡片          element.tabAdd(tabfilter, {title: title, content: iframe});        }        //切换到指定索引的卡片        element.tabChange(tabfilter, tabindex);      }    });    /**     * 初始化点击侧边栏第一个导航     */    nav.find('li').eq(0).click();  });  /*]]>*/</script></html>
